<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Browser-based help desk ticket intake and tracking system" />
  <meta name="theme-color" content="#1f6feb" />
  <title>Help Desk Intake</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Help Desk Intake</h1>
    <button type="button" id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
  </div>

  <form id="ticket-form" novalidate>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" autocomplete="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" autocomplete="email" required />

    <label for="category">Issue Category</label>
    <select id="category" name="category" required>
      <option value="">Issue Category</option>
      <option value="Hardware">Hardware</option>
      <option value="Software">Software</option>
      <option value="Network">Network</option>
      <option value="Access">Access / Login</option>
    </select>

    <label for="priority">Priority</label>
    <select id="priority" name="priority" required>
      <option value="">Priority</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Submit Ticket</button>
  </form>

  <hr />

  <div class="dashboard-header">
    <h2>Ticket Dashboard</h2>
    <div class="dashboard-controls">
      <input type="search" id="search-input" placeholder="Search tickets..." aria-label="Search tickets" />
      <select id="filter-status" aria-label="Filter by status">
        <option value="">All Statuses</option>
        <option value="Open">Open</option>
        <option value="Closed">Closed</option>
      </select>
      <select id="filter-priority" aria-label="Filter by priority">
        <option value="">All Priorities</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button type="button" id="export-csv-btn">Export CSV</button>
    </div>
  </div>
  <div id="ticket-count" class="ticket-count"></div>

  <table id="ticket-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Category</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
